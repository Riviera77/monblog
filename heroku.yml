build:
  docker:
    web: Dockerfile

release:
  command:
    - /bin/sh -lc "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"
  image: web

run:
  web: /bin/sh -lc "envsubst < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && /usr/bin/supervisord -c /etc/supervisord.conf"